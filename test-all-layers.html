<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Atlas - All Data Layers Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .stat-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .stat-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .stat-icon {
      font-size: 1.5rem;
    }
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-live {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    .status-demo {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }
    .status-error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .stat-count {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 10px 0;
    }
    .stat-details {
      color: #cbd5e1;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    .trust-indicator {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
    }
    .trust-label {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 5px;
    }
    .trust-bar {
      height: 6px;
      background: rgba(148, 163, 184, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }
    .trust-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #22c55e);
      transition: width 1s ease;
    }
    .total-card {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(167, 139, 250, 0.1));
      border: 2px solid rgba(96, 165, 250, 0.3);
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #94a3b8;
    }
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      color: #fca5a5;
    }
    .last-updated {
      text-align: center;
      color: #64748b;
      font-size: 0.9rem;
      margin-top: 30px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .loading-pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Terra Atlas Data Layers</h1>
    <p class="subtitle">Real-time Planetary Intelligence System</p>
    
    <div class="stats-grid" id="stats-grid">
      <div class="loading loading-pulse">Loading planetary data...</div>
    </div>
    
    <div class="last-updated" id="last-updated"></div>
  </div>

  <script>
    const dataLayers = [
      { id: 'fires', name: 'Active Fires', icon: 'üî•', color: '#ef4444' },
      { id: 'earthquakes', name: 'Earthquakes', icon: 'üåä', color: '#f97316' },
      { id: 'weather', name: 'Weather Systems', icon: '‚òÅÔ∏è', color: '#3b82f6' },
      { id: 'emissions', name: 'Carbon Emissions', icon: 'üè≠', color: '#6b7280' },
      { id: 'noaa-alerts', name: 'Weather Alerts', icon: '‚ö†Ô∏è', color: '#eab308' },
      { id: 'nasa-eonet', name: 'Natural Events', icon: 'üå™Ô∏è', color: '#a855f7' },
      { id: 'air-quality', name: 'Air Quality', icon: 'üí®', color: '#10b981' },
      { id: 'volcanoes', name: 'Volcanoes', icon: 'üåã', color: '#dc2626' },
      { id: 'solar-flares', name: 'Solar Activity', icon: '‚òÄÔ∏è', color: '#facc15' }
    ];

    let totalFeatures = 0;
    let totalLiveData = 0;

    async function fetchLayerData(layer) {
      try {
        const response = await fetch(`/api/data/${layer.id}`);
        const data = await response.json();
        
        const featureCount = data.features?.length || 0;
        totalFeatures += featureCount;
        
        const isLive = data.metadata?.isRealData || data.metadata?.dataMode === 'live';
        if (isLive && featureCount > 0) totalLiveData += featureCount;
        
        const trustScore = calculateTrustScore(data.metadata);
        
        return {
          ...layer,
          count: featureCount,
          status: featureCount > 0 ? (isLive ? 'live' : 'demo') : 'error',
          source: data.metadata?.source || 'Unknown',
          trustLevel: data.metadata?.trust_level || 'unknown',
          trustScore: trustScore,
          lastUpdated: data.metadata?.last_updated || data.metadata?.timestamp,
          qualityScore: data.metadata?.quality_score || 0,
          details: getLayerDetails(layer.id, data)
        };
      } catch (error) {
        console.error(`Error fetching ${layer.name}:`, error);
        return {
          ...layer,
          count: 0,
          status: 'error',
          source: 'Failed to load',
          trustScore: 0,
          error: error.message
        };
      }
    }

    function calculateTrustScore(metadata) {
      if (!metadata) return 0;
      
      let score = 50; // Base score
      
      // Trust level bonuses
      const trustLevels = {
        'official_government': 45,
        'official_space_agency': 42,
        'scientific_institution': 40,
        'satellite_confirmed': 35,
        'expert_verified': 33,
        'sensor_network': 25,
        'community_sensors': 20,
        'official_space_weather': 40
      };
      
      score += trustLevels[metadata.trust_level] || 0;
      
      // Quality score contribution
      if (metadata.quality_score) {
        score += metadata.quality_score * 5;
      }
      
      return Math.min(100, Math.round(score));
    }

    function getLayerDetails(layerId, data) {
      const details = [];
      
      if (data.metadata) {
        if (data.metadata.trust_level) {
          details.push(`Trust Level: ${formatTrustLevel(data.metadata.trust_level)}`);
        }
        if (data.metadata.quality_score) {
          details.push(`Quality: ${Math.round(data.metadata.quality_score * 100)}%`);
        }
      }
      
      // Add specific details for each layer type
      if (layerId === 'earthquakes' && data.features?.[0]) {
        const magnitudes = data.features.map(f => f.properties?.magnitude).filter(m => m);
        if (magnitudes.length) {
          const maxMag = Math.max(...magnitudes);
          details.push(`Max Magnitude: ${maxMag.toFixed(1)}`);
        }
      }
      
      if (layerId === 'noaa-alerts' && data.features?.[0]) {
        const severe = data.features.filter(f => f.properties?.severity === 'Severe').length;
        const extreme = data.features.filter(f => f.properties?.severity === 'Extreme').length;
        if (extreme > 0) details.push(`${extreme} Extreme alerts`);
        if (severe > 0) details.push(`${severe} Severe alerts`);
      }
      
      return details.join(' ‚Ä¢ ');
    }

    function formatTrustLevel(level) {
      return level.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function createStatCard(layer) {
      const statusClass = `status-${layer.status}`;
      const statusText = layer.status === 'live' ? 'LIVE DATA' : 
                         layer.status === 'demo' ? 'DEMO DATA' : 'OFFLINE';
      
      return `
        <div class="stat-card">
          <div class="stat-header">
            <div class="stat-title">
              <span class="stat-icon">${layer.icon}</span>
              <span>${layer.name}</span>
            </div>
            <div class="status-badge ${statusClass}">${statusText}</div>
          </div>
          <div class="stat-count" style="color: ${layer.color}">
            ${layer.count.toLocaleString()}
          </div>
          <div class="stat-details">
            <div>Source: ${layer.source}</div>
            ${layer.details ? `<div>${layer.details}</div>` : ''}
            ${layer.error ? `<div class="error-message">${layer.error}</div>` : ''}
          </div>
          <div class="trust-indicator">
            <div class="trust-label">Trust Score: ${layer.trustScore}%</div>
            <div class="trust-bar">
              <div class="trust-fill" style="width: ${layer.trustScore}%"></div>
            </div>
          </div>
        </div>
      `;
    }

    async function loadAllData() {
      const statsGrid = document.getElementById('stats-grid');
      statsGrid.innerHTML = '<div class="loading loading-pulse">Fetching real-time data from multiple sources...</div>';
      
      const results = await Promise.all(dataLayers.map(fetchLayerData));
      
      // Sort by feature count
      results.sort((a, b) => b.count - a.count);
      
      // Create cards HTML
      let cardsHTML = '';
      
      // Add total summary card
      cardsHTML += `
        <div class="stat-card total-card">
          <div class="stat-header">
            <div class="stat-title">
              <span class="stat-icon">üåê</span>
              <span>Total Planetary Intelligence</span>
            </div>
            <div class="status-badge status-live">ACTIVE MONITORING</div>
          </div>
          <div class="stat-count">${totalFeatures.toLocaleString()}</div>
          <div class="stat-details">
            <div>${totalLiveData.toLocaleString()} live data points ‚Ä¢ ${results.filter(r => r.status === 'live').length} active sources</div>
            <div>Coverage: Global ‚Ä¢ Update: Real-time ‚Ä¢ Trust: Multi-source verified</div>
          </div>
        </div>
      `;
      
      // Add individual cards
      results.forEach(layer => {
        cardsHTML += createStatCard(layer);
      });
      
      statsGrid.innerHTML = cardsHTML;
      
      // Update last updated time
      document.getElementById('last-updated').textContent = 
        `Last updated: ${new Date().toLocaleString()} ‚Ä¢ Next refresh in 60 seconds`;
    }

    // Initial load
    loadAllData();
    
    // Refresh every 60 seconds
    setInterval(loadAllData, 60000);
  </script>
</body>
</html>
